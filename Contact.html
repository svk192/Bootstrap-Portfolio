<body>


    <header class="bg-white">
      <nav class="container border-bottom bg-white">
          <div class="row">
         
              <div class="col-sm-2 text-light" style="background:#4aaaa5;"><h3>Saba Khan</h2></div>
              <div class="col-sm-10 m-auto navbar-nav-scroll d-flex flex-row-reverse">

        <div class="container border mt-5 bg-light">
            

   
                <div class="row m-3 border-bottom">
                 <div class="col">  <h3>Contact</h3> </div>  
                
                </div>


                <div class="row m-3">
            
                    <form clas="col-auto">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="Name" class="form-control" id="Name" placeholder="Type Name">
                          </div>
                        
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message  </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                      
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>

       

                </div>
             
          </div>
        
  

          <div class="row fixed-bottom text-center border bg-secondary">
          
              <div class="col-sm-12 ml-auto">Copyright &copy;</div>
